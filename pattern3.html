<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rows = parseInt(prompt("Enter Number of Rows"));
        for (let i = 1; i <= rows; i++) {
            for (let j = rows; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
