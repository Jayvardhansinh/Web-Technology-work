<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a number"));
        let n=a;
        var sum=0;
        while(n!=0){
            temp = n%10;
            sum = (sum*10)+temp;
            n = parseInt(n/10);
        }
        if(sum == a){
            document.write("Num is Palindrome");
        }
        else{
            document.write("Num is not Palindrome");
        }
    </script>
</body>
</html>
