<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Enter a num:"));
        var n2= parseInt(prompt("Enter another num:"));
        var count=0;
        for(let i=n1; i<n2; i++){
            for(let j=2; j<n1; j++){
                if(i%j==0){
                    count++;
                }
            }
        }
        if(count==0){
                document.write(i);
            }
        </script>
</body>
</html>
