<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= parseInt(prompt("Enter a num:"));
        for(let i=1; i<=num; i++){
            if(num%i==0){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
