<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = [];
        var  a= parseInt(prompt("Enter size of array:"));
        for (var i=0; i<a; i++) {
            element = parseInt(prompt(`Enter ${i} element:`));
            num.push(element);
        }
        var max = num[0];
        for(i=0; i<a; i++){
            if(num[i]>max){
                max = num[i];
            }
        }
        document.write(max); 
    </script>
</body>
</html>
