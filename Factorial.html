<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a num:"));
        for(let i=a-1; i!=0; i--){
            a = a*i;
        }
        document.write(a);
    </script>
</body>
</html>
