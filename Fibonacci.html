<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= parseInt(prompt("Enter a num"));
        let x=0, y=1, temp;
        document.write(("Series is"));
        for(let i; i<=num; i++){
            document.write(x);
            temp = x+y;
            x = y;
            y = temp;
        }
    </script>
</body>
</html>
