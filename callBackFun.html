<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="callMe()">Click Me</button>
    <script>
        //argument of a func to a func is called call back func
        function callMe(){
            console.log("Function Called");
            abc("Jayvardhansinh Zala");
        }
        function abc(name){
            console.log(name);
            console.log("callback function called");
        }
    </script>
</body>
</html>
